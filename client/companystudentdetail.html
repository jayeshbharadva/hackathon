<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hackathon Progress</title>
  <style>
    /* Styles for the navigation bar */
    .navbar {
      background-color: #333;
      overflow: hidden;
    }

    .navbar a {
      float: left;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 17px;
    }

    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }

    /* Styles for the student list page */
    .student-list {
      list-style-type: none;
      padding: 0;
    }

    .student-list-item {
      margin-bottom: 10px;
    }

    .student-list-item .details-button {
      display: inline-block;
      padding: 5px 10px;
      background-color: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 4px;
    }

    /* Styles for the student details page */
    .student-details {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="#home">Home</a>
  </div>

  <!-- First Page: Student List -->
  <div id="studentListPage">
    <h1>Hackathon Progress</h1>
    <div id="student"></div>
  </div>

  <!-- Second Page: Student Details -->
  <div id="studentDetailsPage" style="display: none;">
    <h1>Student Details</h1>
    <div class="student-details">
      <p><strong>Name:</strong> <span id="studentName"></span></p>
      <p><strong>Problem Statement:</strong> <span id="problemStatement"></span></p>
      <p><strong>Abstract:</strong> <span id="abstract"></span></p>
      <p><strong>Problem Name:</strong> <span id="problemName"></span></p>
      <p><strong>First Submission:</strong> <span id="firstSubmission"></span></p>
      <p><strong>Second Submission:</strong> <span id="secondSubmission"></span></p>
    </div>
  </div>

  <script src="companystudentdetail.js"></script>
</body>
</html>

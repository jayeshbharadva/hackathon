<!DOCTYPE html>
<html>
<head>
  <title>Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    
    .container {
      max-width: 400px;
      margin: 50px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    .container h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    
    .form-group input[type="text"],
    .form-group input[type="email"],
    .form-group input[type="password"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
    
    .form-group button {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    
    .form-group button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Registration Form</h2>
    <form method="post" name = "form" id="form">
      <div class="form-group">
        <label for="sid">ID:</label>
        <input type="text" id="sid" name="sid" placeholder="Enter ID" required>
      </div>
      <div class="form-group">
        <label for="sname">Name:</label>
        <input type="text" id="sname" name="sname" placeholder="Enter Name" required>
      </div>
      <div class="form-group">
        <label for="semail">Email:</label>
        <input type="email" id="semail" name="semail" placeholder="Enter Email" required>
      </div>
      <div class="form-group">
        <label for="spassword">Password:</label>
        <input type="password" id="spassword" name="spassword" placeholder="Enter Password" required>
      </div>
      <div class="form-group">
        <button type="submit" id="submit" name="submit">Register</button>
      </div>
    </form>
    <h5>Already have a Account? <a href="studentlogin.html">Click here</a></h5>
  </div>

  <script src="studentsignup.js"></script>
</body>
</html>
